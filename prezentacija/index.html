<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Uvod u racunarsku grafiku</h3>
					<h4 > na web-u</h4>
				</section>
				<section>
					<h3>Veceras prolazimo</h3>
					<h5 >Javascript</h5>
					<h5 >Canvas</h5>
					<h5 >2D grafika</h5>
					<h5 >3D grafika</h5>
				</section>
				<section>
					<h1><span >C</span><span >--></span> <span >JS</span></h1>
				</section>
				<section data-markdown>
					<script type="text/template">
						## int main()
						```c
						#include <stdio.h>
						int main() {
							return 0;
						}
						```
						### ==
						![](../img/include00.png)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## printf, scanf
						```javascript
						var broj = 2;
						var ime  = "pera";
						var drugoIme = prompt('Unesi ime...');
						console.log(ime);
						console.log(drugoIme);
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## if then else
						```javascript
						if(sati < 12 ){
							console.log('dobro jutro!');
						} else if(sati > 12 && sati < 18) {
							console.log('dobar dan!');
						} else {
							console.log('dobro vece');
						}
						```		
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## petlje
						```javascript
						for(var i =0; i < arr.length; i++){
							console.log("Zdravo " + arr[i]);
						}
						```
						```javascript
						// prompt je slican scanf-u u C-u
						unos = prompt('Pogodi komandu za izlaz'); 
						while(unos !== 'exit') {
							console.log('idemo opet..');
							unos = prompt('Opet probaj komandu');
						}
						console.log('bravo');
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## funkcije
						```javascript
						function obavesti(poruka) {
							alert(poruka);
						}
						```
						```javascript
						//anonimne funkcije
						var obavesti = function (poruka) {
							alert(poruka);
						}
						```
						```javascript
						function primeni(f, args) {
							f(args);
						}
						```
					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
