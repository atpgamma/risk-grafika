							```javascript
							for(var i = 0; i < 15; i++)

										ctx.fillStyle = '#ff2d3d';

									ctx.fillRect(j*25, i*25, 20,20);
								}						```

							```javascript
							var x = 0, y = 20;

							function draw(){

								x += xspeed;
								y += yspeed;
							}
							setInterval(draw, 30);
							```

								ctx.fillRect(0, 0, canvas.width, canvas.height);

								x += xspeed;
								y += yspeed;
							}
							setInterval(draw, 30);
