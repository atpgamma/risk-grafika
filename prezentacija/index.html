						## OOP  u JS
						```javascript
						// objekti se mogu praviti funkcijama
						function Student(ime, prezime, index) {
							this.ime = ime;
							this.prezime = prezime;
							this.index = index;
							this.getIme = function (){
								return this.ime;
							}
						}

						var pera = new Student('pera', 'peric', 'mn12345');
						console.log(pera.getIme());
						```

				<section>
					<section data-markdown>
						<script type="text/template">
							## piramida
							```javascript
							for(var i = 0; i < 15; i++)
								for(var j = 0; j < i; j++){
									if(i % 2 === 0)
										ctx.fillStyle = '#ff2d3d';
									else
										ctx.fillStyle = 'rgb(20, 40, 60)';
									ctx.fillRect(j*25, i*25, 20,20);
								}						```
						</script>
					</section>

							```javascript
							var x = 0, y = 20;
							var xspeed = 2, yspeed = 2;
							function draw(){
								ctx.fillRect(x,y, 10, 10);
								x += xspeed;
								y += yspeed;
							}
							setInterval(draw, 30);
							```

								x += xspeed;
								y += yspeed;
							}

							```
